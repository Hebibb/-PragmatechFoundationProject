    <section>
        <div id="to_main" onclick="go_up()">
            <i class="fad fa-arrow-up"></i>
        </div>
    </section>
    <section>

    </section>

    <script>
        let main_menu = document.getElementById('to_main');


        function go_up() {

            let terpen = window.scrollTo(0, 0);
            if (terpen = true) {
                document.getElementById('to_main').style.display = 'none';
                document.getElementById('to_main').style.transition = '0.9s ease ';
            }
        }
        window.addEventListener("scroll", myScrollFunc());
        var myScrollFunc = function() {
            var y = window.scrollY;
            if (y >= 800) {
                document.getElementById('to_main').style.backgroundColor = 'black';
            } else {
                document.getElementById('to_main').style.display = 'none';
                document.getElementById('to_main').style.transition = '0.5s';

            }
        };
